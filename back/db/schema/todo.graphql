extend type Query {
  Todos: [Todo!]!
  TodoByID(id: ID!): Todo
  TodoByCreatedUser(userId: ID): [Todo!]!
}

extend type Mutation {
  CreateTodo(title: String!): Response!
  UpdateTodo(id: ID!, title: String!): Response!
  DeleteTodo(id: ID!): Response!
}

type Todo {
  id: ID!
  title: String!
  created_user: User!
  created_at: String!
  done_users: [User!]!
}
